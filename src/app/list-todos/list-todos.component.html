<h1>My todos</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed?</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td> <!-- Pipe -->
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodoItem(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodoItem(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <button (click)="addTodoItem()" class="btn btn-success">Add</button>
</div>
